<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="//cdn.techpines.io/jquery.event.drag-2.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="chat.js"></script>
<link href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' rel='stylesheet'/>
<link rel='stylesheet' href='chat.css'/>

<canvas width="1500" height="100" class="canvas well well-sm"></canvas>
<div class='container'>
	<div class='row'>
		<div class='col-xs-1 well-small keyboard-toys'>
		</div>
		<div class='col-xs-8'>
			<form>
				<input class='name' placeholder="name"/>
				<button class='name-btn btn btn-primary'>Change Name</button>
			</form>
			<form>
				<input class='msg' placeholder='message'/>
				<button class='msg-btn btn btn-primary'>Send Message</button>
			</form>

				<button class='room-btn monkey-business btn btn-primary'>Monkey Business</button>
								<button class='room-btn commons btn btn-primary'>Commons</button>

			

			<div class='well chat-area'>
				<div class="progress">
				  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
					    <span class="sr-only">Connecting...</span>
				  </div>
				</div>
			   </div>
			  </div>
		<div class='col-xs-2'>	
				<div class='btn btn-warning btn-block room-name'>Commons</div>

			<div class='well-small chatters'>
			
			</div>
		</div>
	</div>
</div>
